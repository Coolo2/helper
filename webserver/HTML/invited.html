<html>
    <head>
        <title>Helper Bot - Thank You!</title>
        <link rel="stylesheet" href="/static/css/dashboard.css">
    </head>
    <body>
        <div style="color:white;position:fixed;height:50px;filter:hue-rotate(100deg) grayscale(1);z-index:100;background-color:black;width:100%;background: rgb(196,0,0);background: radial-gradient(circle, rgba(196,0,0,1) 45%, rgba(242,89,0,1) 100%);transition:top 0.5s" id="navBar">
            <span id="topBar1" class="vertical-center topBarItem" style="left:200px;" onclick="linkTo('/')">Home</span>
            <span id="topBar2" class="vertical-center topBarItem" style="left:400px;" onclick="linkTo('/dashboard')">Dashboard</span>
            <span id="topBar3" class="vertical-center topBarItem" style="left:600px;" onclick="linkTo('/changelogs')">Changelogs</span>
        </div>
        <div style="white-space:nowrap;height:100%;width:100%;background: rgb(196,0,0);color:white;font-size:50px;top:50px;letter-spacing: 150px;transition: letter-spacing 1s, height 1s;
        background: linear-gradient(0deg, rgba(196,0,0,1) 0%, rgba(242,89,0,1) 100%);position:relative;text-align:center; z-index:10
        " id="gradient">
            <span class="all-center" style="white-space: nowrap;opacity:0%;transition: opacity 1s" id="gradient-text">Helper Bot</span>
            <span class="horizontal-center" style="white-space: nowrap;transition: opacity 1s;top:55%;padding:50px;opacity:0%;font-size:20px;letter-spacing:normal" id="gradient-description">Thank you!</span>
        </div>

        <div style="z-index:3;position:absolute;font-size:50px;top:400px;color:white;text-shadow: 0 0 15px #000;" class="horizontal-center">Thank You!</div>
        <div style="z-index:3;position:absolute;font-size:25px;top:calc(400px + 100px);color:white;text-shadow: 0 0 9px #000;" class="horizontal-center">Thank you for adding Helper Bot to {{guild_name}}!</div>
        <div style="z-index:3;position:absolute;font-size:25px;top:calc(450px + 100px);color:white;text-shadow: 0 0 9px #000;" class="horizontal-center">It means so much!</div>

        <div style="z-index:3;position:absolute;font-size:25px;top:calc(550px + 100px);color:white;text-shadow: 0 0 9px #000;" class="horizontal-center">Navigate the website:</div>

        <div style="top:calc(650px + 100px);z-index:3;position:absolute;width:750px" class="all-center">
            <div onmousedown="if (event.which == 2) {window.open('/about')};if (event.which == 1) {window.open('/about', '_self')}" class="buttonClick" style="
                position:absolute;left:0;">
                <span class="noselect" style="display:table-cell;vertical-align:middle;">About</span>
            </div>
            <div onmousedown="if (event.which == 2) {window.open('/dashboard')};if (event.which == 1) {window.open('/dashboard', '_self')}" class="buttonClick" style="
                position:absolute;left:calc(50% - 100px);">
                <span class="noselect" style="display:table-cell;vertical-align:middle;">Dashboard</span>
            </div>
            <div onmousedown="if (event.which == 2) {window.open('/changelogs')};if (event.which == 1) {window.open('/changelogs', '_self')}" class="buttonClick" style="
                position:absolute;right:0;">
                <span class="noselect" style="display:table-cell;vertical-align:middle;">Changelogs</span>
            </div>
        </div>

        <div style="position:absolute;z-index:2;height:99%;width:100%;transition:background-size 0.8s, filter 0.8s;background-image:url('/static/images/avatar.webp');background-size: 100%;background-position:50%;filter:blur(50px)" id="bg"></div>

    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>

    function linkTo(where) {
            if (where == "/dashboard") document.getElementById("loading").style.top = "20px"
            if (where == "/") {
                document.getElementById("gradient").style.transition = "height 0.75s, top 1s"
                document.getElementById("gradient").style.height = "500px"
            }
            for (let i = 1; i < 10; i++) {
                try{setTimeout(function timer() {
                    document.getElementById("topBar" + i).style.opacity = "0%"
                    document.getElementById("topBar" + i).style.fontSize = "0px"
                    document.getElementById("topBar" + i).style.padding = "25px"
                }, i * 50)}catch{}
            }
            document.getElementById("gradient-description").style.transition = "opacity .5s, padding .5s"
            document.getElementById("gradient-description").style.opacity = "0%"
            document.getElementById("gradient-description").style.padding = "100px"
            document.getElementById("gradient-text").style.transition = "opacity .5s"
            document.getElementById("gradient-text").style.opacity = "0%"
            setTimeout(() => {
                window.open(where, '_self')
            }, 700);
            
        }

        window.onload = async function () {
            timer = 500

            gradient = document.getElementById("gradient")
            document.getElementById("gradient-text").style.opacity = "100%"
            gradient.style.letterSpacing = "5px"
            
            setTimeout(function() {

                document.getElementById("gradient-text").style.transition = "top 1s"
                document.getElementById("gradient-text").style.top = "45%"
                setTimeout(function() {
                    document.getElementById("gradient-description").style.transition = "opacity 1s, padding 1s"
                    document.getElementById("gradient-description").style.opacity = "100%"
                    document.getElementById("gradient-description").style.padding = "10px"

                    gradient.style.height = "250px"
                }, timer)

                
                
            }, timer * 2)

            for (let i = 1; i < 10; i++) {
                try{setTimeout(function timer() {
                    document.getElementById("topBar" + i).style.opacity = "100%"
                    document.getElementById("topBar" + i).style.fontSize = "15px"
                }, i * (timer / 10))}catch{}
            }

            
            
        }

        window.history.pushState({}, document.title, "/invited");

    $.fn.followTo = function (pos) {
        var $this = this,
            $window = $(window);

        $window.scroll(function (e) {
            if ($window.scrollTop() > pos) {
                $this.css({
                    position: 'absolute',
                    top: pos
                });
            } else {
                $this.css({
                    position: 'fixed',
                    top: 0
                });
            }
        });
    };


    $('#navBar').followTo(250);
    
        
    </script>
</html>
